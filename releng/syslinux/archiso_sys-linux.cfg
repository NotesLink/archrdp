LABEL archrdp64
TEXT HELP
Boot the ArchRDP installer on BIOS.
It allows you to install or re-install ArchRDP.
ENDTEXT
MENU LABEL ArchRDP Installer (x86_64, BIOS)
LINUX /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux
INITRD /%INSTALL_DIR%/boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% copytoram=n archisodevice=UUID=%ARCHISO_UUID%
